<header class="l--grid-wide t--align-center">
    <div class="l--mar-top-m l--mar-btm-m">
        <a class="t--decoration-none" href="/ethics">
        <div class="ethics--pill">Ethics for designers</div>
        </a>
        <div class="ethics--part l--mar-btm-none t--family-serif">
            <span>Part {{part}}</span>
        </div>
        <h1 class="t--weight-normal l--mar-top-none">
            {{ title }}
        </h1>
        <p class="c--gray l--mar-top-s">{{ page.date | date: '%B %d, %Y'}} Â· {{ content | readingTime}} min read</p>
    </div>
</header>
<div class="l--grid-wide">
    <img src="{{image}}">
</div>
<article class="post l--grid-narrow">
    {{ content }}
</article>

<aside class="l--grid-narrow">
    {%- include components/latest.html -%}
</aside>
<aside class="l--grid-narrow">
